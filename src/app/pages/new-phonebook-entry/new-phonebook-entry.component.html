<div class="container py-3">
	<a mdbBtn color="blue-grey" size="sm" outline="true" class="mb-4 shadow-none" routerLink="/">&#8678;&nbsp;Back Home</a>
	<!-- Default form login -->
	<form class="text-center border border-light rounded p-5" [formGroup]="phonebookForm">
		<h1 class="h1 mb-4">Phonebook Entry</h1>

		<div class="form-group mb-3">
			<input type="text" class="form-control" formControlName="name" placeholder="Name">
			<small *ngIf="__phonebook.form_errors.name" class="text-danger">{{__phonebook.form_errors.name.message}}</small>
		</div>

		<div class="form-group mb-3">
			<input type="number" class="form-control" formControlName="phone" placeholder="Phone">
			<small *ngIf="__phonebook.form_errors.phone" class="text-danger">{{__phonebook.form_errors.phone.message}}</small>
		</div>

		<div class="form-group mb-3">
			<input type="email" class="form-control" formControlName="email" placeholder="Email">
		</div>

		<button mdbBtn color="info" block="true" size="sm" class="my-4 w-75 mx-auto" style="max-width: 400px;" type="submit" (click)="submitPhoneBootEntry()">Submit</button>
	</form>
</div>
